    <footer>
      <p class="made">vs</p>

      <p class="colors"></p>
    </footer>

    <script>
      function updateClock() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const amPm = hours < 12 ? "AM" : "PM";
        const hours12 = hours % 12 || 12; // Convert to 12-hour format
        const timeString = `${hours12}:${minutes}${amPm}`;

        document.getElementById("clock").textContent = timeString;
      }

      function updateDate() {
        const now = new Date();
        const monthNames = [
          "Jan",
          "Feb",
          "Mar",
          "Apr",
          "May",
          "Jun",
          "Jul",
          "Aug",
          "Sep",
          "Oct",
          "Nov",
          "Dec",
        ];
        const month = monthNames[now.getMonth()];
        const day = now.getDate();
        const year = now.getFullYear();
        const dateString = `${month}. ${day}, ${year}`;

        document.getElementById("currentDate").textContent = dateString;
      }

      // Update the clock and date immediately
      updateClock();
      updateDate();

      // Update the clock every minute
      setInterval(updateClock, 60 * 1000);

      // Highlight the active navigation item
      const currentPage =
        window.location.pathname.split("/").pop().split(".")[0] || "index";
      document
        .querySelector(`.nav-item.${currentPage}`)
        .classList.add("active");

      const navWrapper = document.querySelector(".nav-wrapper");
      const nav = document.querySelector(".nav");
      const navWrapperTop = navWrapper.offsetTop; // Store the original position of the navWrapper

      window.addEventListener("scroll", () => {
        const scrollTop =
          window.pageYOffset || document.documentElement.scrollTop;

        if (scrollTop > navWrapperTop) {
          navWrapper.classList.add("sticky");
          navWrapper.style.bottom = "auto";
        } else {
          navWrapper.classList.remove("sticky");
          navWrapper.style.bottom = "50px";
        }
      });
    </script>
  </body>
</html>
